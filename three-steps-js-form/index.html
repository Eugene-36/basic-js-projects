<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>3-steps Form</title>
  </head>
  <body>
    <div id="app">
      <form data-multi-step class="multi-step-form">
        <!--! Первая форма  -->
        <div class="card" data-step>
          <h3 class="title-step">This is step 1</h3>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
          </div>

          <button type="button" data-next>Next</button>
        </div>
        <!--! конец первой  -->

        <!--! Вторая форма  -->
        <div class="card" data-step>
          <h3 class="title-step">This is step 2</h3>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
          </div>

          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" />
          </div>
          <button type="button" data-previous>Previous</button>
          <button type="button" data-next>Next</button>
        </div>
        <!--! Конец второй формы  -->

        <!--! Начало третьей формы  -->
        <div class="card" data-step>
          <h3 class="title-step">This is step 3</h3>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="firstName" name="firstName" id="firstName" />
          </div>

          <div class="form-group">
            <label for="lastnNme">Last Name</label>
            <input type="text" name="lastnNme" id="lastName" />
          </div>

          <button type="button" data-previous>Previous</button>
          <button type="submit">Submit</button>
        </div>
        <!--! Конец третьей  -->
      </form>
    </div>
    <script src="./script.js" type="module" defer></script>
  </body>
</html>

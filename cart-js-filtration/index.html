<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cart Filtration</title>
  </head>
  <body>
    <header class="header">
      <div class="filter">
        <button class="button button_type_all">All</button>
        <button class="button button_type_cat">Cat</button>
        <button class="button button_type_dog">Dog</button>
        <button class="button button_type_bird">Bird</button>
      </div>
    </header>
    <main class="content">
      <div class="container">
        <div class="card cat">Cat</div>
        <div class="card dog">Dog</div>
        <div class="card bird">Bird</div>
        <div class="card dog">Dog</div>
        <div class="card cat">Cat</div>
        <div class="card bird">Bird</div>
        <div class="card bird">Bird</div>
        <div class="card dog">Dog</div>
        <div class="card cat">Cat</div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
